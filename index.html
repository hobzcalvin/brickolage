<html>
  <title>FadeClient</title>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="apple-touch-icon" href="favicon-white.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.pips.css">
    <link rel="stylesheet" type="text/css" href="css/fadeclient.css">
  </head>
  <body>
    <div id="uiDiv">
      <table>
        <tr>
          <td>
            Decay
            <div id="decaySlider"></div>
          </td>
          <td>
            Base Hue
            <div id="hueSlider" class="hue-slider"></div>
          </td>
          <td>
            Base Saturation
            <div id="satSlider"></div>
          </td>
          <td>
            Base Brightness
            <div id="brightSlider"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="widthSlider"></div>
            Width
          </td>
          <td>
            <div id="hueRangeSlider"></div>
            Hue Range
          </td>
          <td>
            <div id="satRangeSlider"></div>
            Saturation Range
          </td>
          <td>
            <div id="brightRangeSlider"></div>
            Brightness Range
          </td>
        </tr>
      </table>
      <span id="statusSpan"></span>
      <a href="https://github.com/hobzcalvin/fadeclient">GitHub</a>
    </div>
    <div id="canvasDiv"></div>

    <script src="js/p5.js"></script>
    <script src="js/p5.dom.js"></script>
    <script src="js/nouislider.js"></script>
    <script src="js/opc.js"></script>
    <script src="js/fadeclient.js"></script>
  </body>
</html>
