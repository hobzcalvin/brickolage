<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/nouislider.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.pips.css">
    <link rel="stylesheet" type="text/css" href="css/fadeclient.css">
  </head>
  <body>
    <div id="uiDiv">
      <table>
        <tr>
          <td>
            Decay<br/>
            <input type="range" id="decaySlider" min="0" max="999" value="800"/>
          </td>
          <td>
            Base Hue<br/>
            <input type="range" id="hueSliderOld" min="0" max="999" value="500"/>
            <div id="hueSlider"></div>
          </td>
          <td>
            Base Saturation<br/>
            <input type="range" id="satSlider" min="0" max="999" value="999"/>
          </td>
          <td>
            Base Brightness<br/>
            <input type="range" id="brightSlider" min="0" max="999" value="999"/>
          </td>
        </tr>
        <tr>
          <td>
            Width<br/>
            <input type="range" id="diameterSlider" min="10" max="200" value="30"/>
          </td>
          <td>
            Hue Range<br/>
            <input type="range" id="hueRangeSliderOld" min="0" max="999" value="999"/>
            <div id="hueRangeSlider"></div>
          </td>
          <td>
            Saturation Range<br/>
            <input type="range" id="satRangeSlider" min="0" max="999" value="100"/>
          </td>
          <td>
            Brightness Range<br/>
            <input type="range" id="brightRangeSlider" min="0" max="999" value="100"/>
          </td>
        </tr>
      </table>
      <span id="statusSpan"></span>
      <a href="https://github.com/hobzcalvin/fadeclient">GitHub</a>
    </div>
    <div id="canvasDiv"></div>

    <script src="js/p5.js"></script>
    <script src="js/p5.dom.js"></script>
    <script src="js/nouislider.js"></script>
    <script src="js/opc.js"></script>
    <script src="js/fadeclient.js"></script>
  </body>
</html>
